<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Titulacion</title>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="register-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/" class="logo-link">
                    <i class="material-icons">security</i>
                </a>
                <h2>Registrarse</h2>
                <p>Ingrese su información</p>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label for="name">Su Nombre</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Su Correo Electrónico</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-group">
                    <label for="role">Seleccione un rol</label>
                    <select id="role" required>
                        <option value="">Seleccionar rol...</option>
                        <option value="estudiante">Estudiante</option>
                        <option value="profesor">Profesor</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>

                <div class="form-check">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Acepto y acepto los <a href="#">términos y condiciones</a></label>
                </div>

                <button type="submit" class="btn-primary">Crear Cuenta</button>
            </form>

            <div class="auth-footer">
                <p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a></p>
            </div>
        </div>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
